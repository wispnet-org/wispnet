<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Arrows</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .arrow {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin: -10px 0;
        }
    </style>
</head>
<body>
    <img src="fadetest.svg" class="arrow" id="arrow1" width="50">
    <img src="fadetest.svg" class="arrow" id="arrow2" width="50">
    <img src="fadetest.svg" class="arrow" id="arrow3" width="50">

    <script>
        function fadeInArrows() {
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach((arrow, index) => {
                setTimeout(() => {
                    arrow.style.opacity = 1;
                }, index * 1000); // Delay each arrow by 1s
            });
        }
        
        window.onload = fadeInArrows;
    </script>
</body>
</html>
